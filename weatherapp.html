<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>What's my weather?</title>
	<link rel="stylesheet" href="css/weather-styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="https://use.fontawesome.com/17670a7f7c.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>   
	<script src="js/weather.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<div class="row">
				<h1 id="location"></h1>
			</div>	
			<span id="weather"></span>
			<div class="row" id="illustration">
				<i class="fa fa-cloud fa-5x"></i>
			</div>
			<div class="row">
				<span id="temperature"></span><span id="unit">c</span>
			</div>	
			<div class="row">
				<button id="changeunits">Use &deg;f</button>
			</div>	
		</div>
	</div>
</body>
</html>
