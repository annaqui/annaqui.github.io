<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>What's my weather?</title>
	<link rel="stylesheet" href="css/weather-styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,900" rel="stylesheet">
	<link rel="stylesheet" href="css/weather-icons.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>	
	<script src="https://use.fontawesome.com/52afa37801.js"></script>
	<script src="js/weather.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<div class="row location">
				<span id="location"></span>
			</div>	
			<div class="row weather">
				<span id="weather"></span>
			</div>	
			
			<div class="row illustration">
				<i class="wi wi-lg" id="icon"></i>
			</div>
			<div class="row temperature">
				<span id="temperature"></span><span id="unit"></span>
			</div>	
			<div class="row">
				<button class="button" id="changeunits"><i class="fa fa-thermometer-three-quarters" aria-hidden="true"></i>
switch to &deg;<span id="buttonUnit">f</span></button>
				<button class="button" id="refresh"><i class="fa fa-refresh" aria-hidden="true"></i></button>
			</div>
			<div class="end">
				<p>Last updated at <span id="updatedtime"></span></p>

			</div>	
		</div>
	</div>
</body>
</html>
